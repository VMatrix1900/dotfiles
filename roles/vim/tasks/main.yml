# Installation
- import_tasks: debian.yml
  when: ansible_os_family == "Debian"
- import_tasks: redhat.yml
  when: ansible_os_family == "RedHat"
- import_tasks: mac.yml
  when: ansible_os_family == "Darwin"

# Neovim config
- name: Makes sure neovim config directory exists
  file: path="{{dotfiles_user_home}}/.config/nvim" state=directory

- name: Share neovim and vim config
  file:
    src: "{{ dotfiles_home }}/roles/vim/files/init.vim"
    dest: "{{dotfiles_user_home}}/.config/nvim/init.vim"
    state: link
    force: yes

# Plugin manager
- name: Makes sure autoload directory exists
  file: path="{{dotfiles_user_home}}/.vim/autoload" state=directory

- name: Install vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{dotfiles_user_home}}/.vim/autoload/plug.vim"

# Configuration
- name: Check if vimrc exists
  stat: path="{{dotfiles_user_home}}/.vimrc"
  register: vimrc_stat
  failed_when: False

- name: Backup vimrc
  command: mv ~/.vimrc ~/.vimrc.bak
  args:
    creates: "{{dotfiles_user_home}}/.vimrc.bak"
  when: vimrc_stat.stat.exists

- name: Symlink vimrc
  file:
    src: "{{ dotfiles_home }}/roles/vim/files/vimrc"
    dest: "{{dotfiles_user_home}}/.vimrc"
    state: link

- name: Symlink vimrc bundles
  file:
    src: "{{ dotfiles_home }}/roles/vim/files/vimrc.bundles"
    dest: "{{dotfiles_user_home}}/.vimrc.bundles"
    state: link

- name: Install plugins
  command: vim +PlugInstall +qall
  when: vim_install_plugins|bool
