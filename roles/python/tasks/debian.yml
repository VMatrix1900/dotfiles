- name: Install pyenv prerequirement.
  become: yes
  package: 
    name: 
        - make
        - build-essential
        - libssl-dev
        - zlib1g-dev
        - libbz2-dev
        - libreadline-dev
        - libsqlite3-dev
        - wget
        - curl
        - llvm
        - libncurses5-dev
        - libncursesw5-dev
        - xz-utils
        - tk-dev
        - libffi-dev
        - liblzma-dev
        - python-openssl
        - git
        - procps 


- name: Download pyenv installer.
  get_url: url=https://pyenv.run dest=/tmp/pyenv-installer.sh

- name: install pyenv
  script: /tmp/pyenv-installer.sh
